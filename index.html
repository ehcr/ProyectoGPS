<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gps-container">
        <h1>Seguimiento GPS</h1>

        <!-- Formulario de Login -->
        <div class="card" id="login-card">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Ingresar</button>
                <p id="login-error-message" class="error"></p>
            </form>
        </div>

        <!-- Contenido Principal (oculto hasta que se inicie sesión) -->
        <div class="card" id="main-content" style="display: none;">
            <h2>Información Actual</h2>
            <div class="location-info">
                <p id="latitude">Latitud:</p>
                <p id="longitude">Longitud:</p>
                <iframe id="google-map" src="" frameborder="0"></iframe>
            </div>
            <p id="error-message" class="error"></p>
            <button id="update-location">Enviar Ubicación Actual</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
