<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación GPS con JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ubicación GPS</h1>

        <!-- Lugar donde se mostrará la ubicación -->
        <div class="card">
            <h2>Coordenadas</h2>
            <p id="latitude">Latitud: --</p>
            <p id="longitude">Longitud: --</p>
        </div>

        <!-- Botón para obtener la ubicación -->
        <button id="get-location-btn">Obtener Ubicación</button>

        <!-- Mensaje de error -->
        <p id="error-message" style="color: red; margin-top: 10px;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
