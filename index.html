<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Monitor GPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor de Login -->
    <div class="container" id="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="error-message" style="color: red; margin-top: 10px;"></p>
    </div>

    <!-- Contenedor del Monitor GPS -->
    <div class="container" id="gps-container" style="display: none;">
        <h1>Monitor GPS con Firebase</h1>
        <div class="card">
            <h2>Coordenadas</h2>
            <p id="latitude">Latitud: --</p>
            <p id="longitude">Longitud: --</p>
        </div>
        <div class="map-container">
            <iframe
                id="google-map"
                width="100%"
                height="300px"
                style="border:0;"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <button id="get-location-btn">Obtener Ubicación</button>
        <button id="logout-btn">Cerrar Sesión</button>
        <p id="save-message" style="color: green; margin-top: 10px;"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
