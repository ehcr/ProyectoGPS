<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gps-container">
        <h1>Seguimiento GPS</h1>
        
        <div class="card">
            <h2>Información Actual</h2>
            <p id="latitude">Latitud:</p>
            <p id="longitude">Longitud:</p>
            <iframe id="google-map" src="" frameborder="0"></iframe>
            <p id="error-message" class="error"></p>
        </div>

        <!-- Histórico de ubicaciones -->
        <div class="card">
            <h2>Historial de Ubicaciones</h2>
            <ul id="location-history"></ul>
        </div>

        <!-- Botón para actualizar la ubicación -->
        <button id="update-location">Actualizar Ubicación</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
