<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicaci贸n GPS en Google Maps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monitor GPS con Google Maps</h1>

        <!-- Coordenadas GPS -->
        <div class="card">
            <h2>Coordenadas</h2>
            <p id="latitude">Latitud: --</p>
            <p id="longitude">Longitud: --</p>
        </div>

        <!-- Mapa de Google Maps -->
        <div class="map-container">
            <iframe
                id="google-map"
                width="100%"
                height="300px"
                style="border:0;"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <!-- Bot贸n para obtener ubicaci贸n -->
        <button id="get-location-btn">Obtener Ubicaci贸n</button>
        <p id="error-message" style="color: red; margin-top: 10px;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
